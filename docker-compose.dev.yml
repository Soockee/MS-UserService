# Use postgres/example user/password credentials
version: '3.1'

services:

  db:
    image: mongo
    #environment:
      #MONGO_INITDB_ROOT_USERNAME: rootroot
      #MONGO_INITDB_ROOT_PASSWORD: root
    restart: on-failure
    container_name: user_db
    networks:
      - microservices
  app:
    image: master.ms.depressive.life/userservice:master
    build: .
    restart: on-failure
    container_name: user_app
    environment: 
      - AUTH_SERVICE_URL=http://auth_app:8000/api/v1/login
    #  - RUST_BACKTRACE=1
    ports: 
      - 13331:13331
    labels:
      - "pt.fabiopina.mma.registry.eureka=true"
    networks:
      - microservices
    depends_on: 
      - db
networks:
  microservices:
    external:
      name: microservices